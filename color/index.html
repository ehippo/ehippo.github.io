<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper || Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            text-align: center;
        }

        .container h2 {
            background: var(--clr-black);
            color: var(--clr-white);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 2.5rem;
        }

        .color {
            color: var(--clr-primary-5);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Color</a>
            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex gap-2 justify-content-center py-5">
        <h2>background color: <span class="color">#ffffff</span></h2>
    </div>
    <div class="d-flex gap-2 justify-content-center py-5">
        <button class="btn btn-primary rounded-pill px-3" id="btnRandom">Random</button>
        <button class="btn btn-primary rounded-pill px-3" id="btnRandomHex">Random Hex</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
